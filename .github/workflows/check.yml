name: check

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "30 0 * * 1" # Every Monday at half past midnight UTC

jobs:
  build:
    strategy:
      matrix:
        os:
          - name: ubuntu-latest
          - name: macos-latest
          - name: windows-latest

    runs-on: ${{ matrix.os.name }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: install
        if: ${{ matrix.os.name != 'windows-latest' }}
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash -s
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: install on windows
        if: ${{ matrix.os.name == 'windows-latest' }}
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser; irm https://cli.moonbitlang.com/install/powershell.ps1 | iex
          "C:\Users\runneradmin\.moon\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: moon version
        run: |
          moon version --all
          moonrun --version

      - name: moon check
        run: moon check --deny-warn --target=js

      - name: moon info and moon fmt
        run: |
          moon info --target=js
          moon fmt
          git diff --exit-code

      - name: moon test
        env:
          OCAMLRUNPARAM: b
        run: |
          moon test --target js
          moon test --target js --release
          # moon test --target wasm
          # moon test --target wasm --release
          # moon test --target wasm-gc
          # moon test --target wasm-gc --release
